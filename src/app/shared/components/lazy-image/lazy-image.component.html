

<div class="d-flex justify-content-center">

    <img 
    [src]="url" 
    [alt]="alt"
    height="250"
    width="200"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display:hasLoaded ? '' : 'none'}"
    />

    <img 
    *ngIf="!hasLoaded"
    src="assets/loader.svg" 
    height="40"
    width="40"
    class="mt-3"
    />



</div>
