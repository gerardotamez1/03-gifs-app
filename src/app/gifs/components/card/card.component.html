<div class="card mb-2 text-center bg-dark">
              
    <shared-lazy-image
     [url]="gif.images.downsized_medium.url"
     [alt]="gif.title"
    ></shared-lazy-image>
             
   

    <div class="card-body text-white">
        <p class="card-text">
            {{ gif.import_datetime | date: 'dd/MM/yyyy' }} <br>
            
            {{ gif.title }} 
           
        </p>
    </div>

</div>
